name: Docker Build

on: [pull_request]

jobs:
  build:
    name: Run docker build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run docker build
        run: make docker-build
  testlocal:
    name: Run integration tests on local network
    env:
      GOPATH: /tmp/go
    strategy:
      matrix:
        go-version: [1.14.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Create GOPATH
        run: mkdir -p /tmp/go
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v2
      - name: Run services
        run: cd test/enviroment/local && docker-compose pull && docker-compose up -d
      - name: Checking running containers
        run: |
          sleep 10 && \
          cd test/enviroment/local && \
          docker-compose ps -a
      - name: Test
        run: |
          cd test && \
          go test -v .
  testmainnet:
    name: Run integration tests on mainnet
    env:
      GOPATH: /tmp/go
    strategy:
      matrix:
        go-version: [1.14.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Create GOPATH
        run: mkdir -p /tmp/go
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - uses: actions/checkout@v2
      - name: Run services
        run: |
          mkdir -p /tmp/a && \
          cd test/enviroment/mainnet && \
          sed -i 's/%user%/${{secrets.DB_HOST_USER}}/g' ssh/config && \
          sed -i 's/%host%/${{secrets.DB_HOST_NAME}}/g' ssh/config && \
          echo "${{secrets.SSH_PRIVATE_KEY}}" > ssh/id_rsa_github_actions
          cp ssh -r /tmp/a && \
          docker-compose pull && docker-compose up -d
      - name: Checking running containers
        run: |
          sleep 10 && \
          cd test/enviroment/local && \
          docker-compose ps -a
