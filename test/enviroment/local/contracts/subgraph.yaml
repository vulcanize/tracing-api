specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BlockNumStorage
    network: mainnet
    source:
      address: "0x51900544dfef84a65f6dbe0c999f88ebe87ba2dd"
      abi: BlockNumStorage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Sync
        - Frame
      abis:
        - name: BlockNumStorage
          file: abis/BlockNumStorage.abi
      callHandlers:
        - function: sync(string)
          handler: handleSync
      file: src/mapping.ts
  - kind: ethereum/contract
    name: UintStorage
    network: mainnet
    source:
      address: "0xddfe1a03bab27687f49f1864c98ceaf8a26caf2f"
      abi: UintStorage
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - StorageSet
        - Frame
      abis:
        - name: UintStorage
          file: abis/UintStorage.abi
      callHandlers:
        - function: set(string,uint256)
          handler: handleSet
      file: src/mapping.ts
